<div ng-show="justRegistered" class="alert alert-success" >
    <strong>Successful registration!</strong><br> You can now log in using your credentials
</div>
<form role="form" name="loginForm" ng-submit="loginCtrl.onClick(loginForm.user)">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text"
               class="form-control" id="username" name="username" ng-model="loginForm.user.username"/>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password"
               class="form-control" id="password" name="password" ng-model="loginForm.user.password"/>
    </div>
    <button type="submit" class="btn btn-primary">Log in</button>
</form>
