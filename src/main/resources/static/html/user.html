<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZPI USER</title>
    <link
            href="/css/angular-bootstrap.css"
            rel="stylesheet"/>
    <script src="/js/angular-bootstrap.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js/user.js"></script>
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-app="myApp" ng-cloak class="ng-cloak">
    <div  class="container">
        <h2>List of registered users</h2>
        <div class="list-group" ng-controller="UserDataController as userCtrl">
            <div ng-repeat="user in users" class="list-group-item">
                <h3>{{user.username}}&nbsp;&nbsp;&nbsp;&nbsp;{{user.email}}</h3>
            </div>
        </div>
    </div>


</body>
</html>
