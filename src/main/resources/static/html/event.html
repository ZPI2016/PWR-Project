<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZPI EVENT</title>
    <link
            href="css/angular-bootstrap.css"
            rel="stylesheet"/>
    <script src="js/angular-bootstrap.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js/event.js"></script>
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-app="myApp" ng-cloak class="ng-cloak">
    <h2>New Event</h2>

    <div ng-controller="CreateEventController as eventCtrl">
        <form name="createEventForm" ng-submit="eventCtrl.onClick(createEventForm.event)">
            Title:<br>
            <input type="text" name="title" ng-model="createEventForm.event.title"><br>
            Start Time:<br>
            <input type="date" name="startTime" ng-model="createEventForm.event.startTime"><br>
            geoLongitude:<br>
            <input type="text" name="geoLongitude" class="form-control" ng-model="createEventForm.event.address.geoLongitude"><br>
            geoLatitude:<br>
            <input type="text" name="geoLatitude" class="form-control" ng-model="createEventForm.event.address.geoLatitude"><br>
            <input type="submit" value="Submit" class="btn">
        </form>
    </div>
    <div ng-view class="container"></div>
</body>
</html>
