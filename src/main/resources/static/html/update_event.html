<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Update event data</title>
    <script type="text/javascript"
            src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <link href="../css/angular-bootstrap.css" rel="stylesheet"/>
    <script src="../js/angular-bootstrap.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js/map_loader.js"></script>
    <script type="text/javascript" src="../js/update_event.js"></script>
</head>
<body ng-cloak class="ng-cloak" onload="loadMap()">
<h1>
    Hi my dear!
</h1>
<h4>
    Update event data
</h4>

<div class="container" ng-controller="EventUpdateController as eventCtrl">
    <form name="updateEvent" ng-submit="eventCtrl.onClick(updateEvent.event)" role="form">
        <div class="form-group">

        </div>
        Title:<br>

        <input type="text" name="title" class="form-control"
               ng-init="updateEvent.event.title=eventCtrl.eventData.title" ng-model="updateEvent.event.title"><br>

        <div class="form-group">
            Category:<br>
            <input type="category" name="category" ng-model="updateEvent.event.category"><br>
        </div>
        <div class="form-group">
            Start time:<br>
            <input type="startTime" name="startTime" class="form-control" ng-model="updateEvent.event.startTime"><br>
        </div>
        <div class="form-group">
            Place:<br>
            <input type="date" name="place" ng-model="updateEvent.event.place"><br>
        </div>
        <div class="form-group">
            Min participants:<br>
            <input type="input" name="maxParticipants" ng-model="updateEvent.event.maxParticipants"><br>
        </div>
        <div class="form-group">
            Min participants:<br>
            <input type="input" name="maxParticipants" ng-model="updateEvent.event.maxParticipants"><br>
        </div>
        <div class="form-group">
            Choose your home location:<br>

            <div id="map_container"></div>
            <input type="hidden" name="geoLongitude" id="geoLongitude" class="form-control"
                   ng-model="updateEvent.event.address.geoLongitude"><br>
            <input type="hidden" name="geoLatitude" id="geoLatitude" class="form-control"
                   ng-model="updateEvent.event.address.geoLatitude"><br>
        </div>

        <input type="submit" value="Submit" class="btn">
    </form>

</div>


</body>
</html>
