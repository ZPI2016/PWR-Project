<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>ZPI EVENTS PAGE</title>
    <link
            href="../css/angular-bootstrap.css"
            rel="stylesheet"/>
    <script src="../js/angular-bootstrap.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js/events.js"></script>
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-app="myApp" ng-cloak class="ng-cloak">
<div class="container">
    <div class="row">
        <h2>Available events</h2>
        Search: <input ng-model="query">
        <br>
    </div>
    <br><br>
    <div class="row">
        <div ng-controller="EventsController as eventsCtrl" class="center-block container">

            <div ng-repeat="event in events | filter: {title: query||''}" class="img-thumbnail imq-responsive">
                <button class="btn btn-default">
                    <p>{{event.title}}</p>
                    <p>{{event.category}}</p>
                    <p>{{event.startTime}}</p>
                </button>
            </div>
        </div>


    </div>

</div>
<div ng-view class="container"></div>
</body>
</html>
