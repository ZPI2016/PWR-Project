<form role="form" ng-submit="controller.register()">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text"
               class="form-control" id="username" name="username" ng-model="controller.user.username"/>
    </div>
    <div class="form-group">
        <label for="username">Email:</label>
        <input type="email"
               class="form-control" id="email" name="email" ng-model="controller.user.email"/>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password"
               class="form-control" id="password" name="password" ng-model="controller.user.password"/>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
